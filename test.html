<!DOCTYPE html>
<html>
<head>
    <title>Test Send Data</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Test Web App</h1>
    <button onclick="sendTestData()">Send 'HELLO' to Bot</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function sendTestData() {
            console.log("Sending simple test data...");
            tg.sendData("TEST_DATA_HELLO_WORLD");
            alert("Data sent! Now check N8n.");
        }
    </script>
</body>
</html>
